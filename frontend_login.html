<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProcU Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen flex items-center justify-center relative">
  
 <div class="absolute inset-0">
    <img src="bg.jpg" 
         alt="Background" 
         class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-red-800 bg-opacity-60"></div>
  </div>


  <!-- Login Card -->
  <div class="relative bg-white/95 backdrop-blur-md shadow-2xl rounded-2xl p-8 w-96 border-t-4 border-red-600">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-red-700">Proc-U</h1>
     <!--<p class="text-gray-600 text-sm mt-1">Secure Login</p>-->
    </div>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email"
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-600" required>
      <input type="password" id="password" placeholder="Password"
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-600" required>
      <button type="submit"
              class="w-full bg-red-700 text-white py-2 rounded-lg hover:bg-red-800 transition">
        Login
      </button>
    </form>

    <p id="errorMsg" class="text-red-600 text-sm mt-4 hidden text-center">Invalid credentials</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    const users = {
      "dean@tup.edu.ph": { password: "1234", role: "dean" },
      "budget@tup.edu.ph": { password: "1234", role: "budget" },
      "head@tup.edu.ph": { password: "1234", role: "procurement" }
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (users[email] && users[email].password === password) {
        window.location.href = users[email].role + "-dashboard.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
