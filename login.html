<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Procurement Planning System</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body id="loginBody">

  <div class="loginHeader">
    <img src="Images/tup_logo.png" alt="TUP Logo" class="loginLogo">
    <h1>Technological University of the Philippines</h1>
    <p>Procurement Planning System</p>
  </div>

  <!-- Login Form -->
  <div class="loginBody">
    <form action="your_backend.php" method="POST">
      <div class="loginInputsContainer">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username" required>
      </div>
      <div class="loginInputsContainer">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required>
      </div>
      <div class="loginButtonContainer">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

</body>
</html>
